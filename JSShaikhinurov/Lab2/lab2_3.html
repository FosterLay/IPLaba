<html>
    <title>Задание 3</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    </head>
    <body>
        <button class="left"> Влево </button>
        <button class="right"> Вправо </button>
        <button class="up"> Вверз </button>
        <button class="down"> Вниз </button>
        <div class="control_block_container">
            <div id="box" style="position:absolute; top:150px; left:500px"> <img src="meme.jpg" width="400" height="300" alt="todo"> </div>
        </div>
         <script type="text/javascript">
            var lr = window.screen.availWidth,
                ud = window.screen.availHeight,
                lr1 = 0,
                lr2 = 0,
                ud1 = 0,
                ud2 = 0;
            $(".left").click(function(){
                if (0<(500-lr1+lr2)){
                $("#box").animate({left: "-=100"}, 1000)
                lr1=lr1+100;
                }
            });
            $(".right").click(function(){
                if (lr>(500+400-lr1+lr2+100)){
                $("#box").animate({left: "+=100"}, 1000)
                lr2=lr2+100;
                }
            });
            $(".up").click(function(){
                if (0<(150-ud1+ud2-100)){
                $("#box").animate({top: "-=100"}, 1000)
                ud1=ud1+100;
                }
            });
            $(".down").click(function(){
                if (ud>(150+450-ud1+ud2+100)){
                $("#box").animate({top: "+=100"}, 1000)
                ud2=ud2+100;
                }
            });
        </script>
    </body>
</html>
