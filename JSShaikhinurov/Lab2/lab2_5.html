<html>
    <title>Задание 5</title>
    <body>
        <meta charset = "UTF-8">
        <img id="car" class="drag" src="kappa.png" style="position: absolute;">
    </body>

    <script language="JavaScript" src="../../jquery.js"></script>

        <script language="JavaScript">
            var cat = document.getElementById('car');

            cat.ondragstart = function() {
                return false;
            };

            cat.onmousedown = function(e){
                var coords = getCoords(cat);
                var shiftX = e.pageX - coords.left;
                var shiftY = e.pageY - coords.top;


                document.onmousemove = function(e) {
                    cat.style.left = e.pageX - shiftX + 'px';
                    cat.style.top = e.pageY - shiftY + 'px';
                }

                cat.onmouseup = function() {
                    document.onmousemove = null;
                    cat.onmouseup = null;
                }
            }

            function getCoords(elem) {
                var box = elem.getBoundingClientRect();
                return {
                    top: box.top + pageYOffset,
                    left: box.left + pageXOffset
                };
            }

        </script>
</html>
