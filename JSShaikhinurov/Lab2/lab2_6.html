<html>
    <title>Задание 6</title>
    <body>
        <meta charset = "UTF-8">

        <h1>Кто вы?</h1>

        <form name="checkin" action="" method="POST">
            <p><input type="radio" name="group1" value="0" onclick="on_choose(0);"> <new id="n0">Студент УГАТУ</new></p>
            <p><input type="radio" name="group1" value="1" onclick="on_choose(1);"> <new id="n1">Работник УМПО</new></p>
            <p><input type="radio" name="group1" value="2" onclick="on_choose(2);"> <new id="n2">Повар в столовой</new></p>
            <p><input type="radio" name="group1" value="3" onclick="on_choose(3);"> <new id="n3">Преподаватель</new></p>
            <p id="amount">Всего голосов: 0</p>
        </form>

        <script language="JavaScript" type="text/JavaScript">

            var votes = [0,0,0,0,0,0];
            var sum = 0;

            function on_choose(radio_id){
                sum+=1;

                votes[radio_id]++;

                var n = [
                    "Студент УГАТУ - " + votes[0] / sum * 100 + " %",
                    "Работник УМПО - " + votes[1] / sum * 100 + " %",
                    "Повар в столовой - " + votes[2] / sum * 100 + " %",
                    "Преподаватель - " + votes[3] / sum * 100 + " %",
                ];

                for (var i=0; i<4; i++){
                    var nid = "n"+i;
                    document.getElementById(nid).innerHTML = n[i];
                }

                document.getElementById("amount").innerHTML = "Всего голосов: " + sum;
            }

        </script>
    </body>
</html>
