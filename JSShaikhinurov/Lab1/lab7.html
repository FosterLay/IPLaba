<html>
    <title>Задание 7</title>
    <head>
        <meta charset = "UTF-8">
        <title>array</title>
        <script language="JavaScript">
            function arrays(){
                year = new Array(
                    " ВАГоводоский язык",
                    " Крашенный язык",
                    " ГИКовский язык",
                    " Эстетика",
                    " Видеография",
                    " Фотография",
                    " Программирование",
                    " Копирайтинг",
                    " Маркетинг",
                    " Дизайн"
                );
                art = year.slice(0,6);
                scince = year.slice(6,10);
                document.write("Медиа направления: ", scince+"<br>");
                document.write("Прочие направления: ", art+"<br>");
            }
        </script>
        
    </head>
    <body>
        
        <script>arrays();</script>
    </body>
</html>
