<html>
    <title>Задание 7</title>
    <head>
        <meta charset = "UTF-8">
        <title>array</title>
        <script language="JavaScript">
            function arrays(){
                year = new Array(
                    " Русский язык",
                    " Английский язык",
                    " Французский язык",
                    " Литература",
                    " Изобразительное искусство",
                    " Этика",
                    " Информатика",
                    " Биология",
                    " Математика",
                    " Физика"
                );
                art = year.slice(0,6);
                scince = year.slice(6,10);
                document.write("Точные науки: ", scince+"<br>");
                document.write("Гуманитарные науки: ", art+"<br>");
            }
        </script>
        
    </head>
    <body>
        
        <script>arrays();</script>
    </body>
</html>
